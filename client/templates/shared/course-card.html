<template name="courseCard">
    <li class="col-md-3">
        <div class="thumbnail course-card">
            <div class="course-image">
                <a href ="/course/{{ _id }}">
                  <img alt="Course cover image" src="{{ coverImage.url }}" />
                </a>
            </div>
            <div class="caption">
              <a class="course-category" href="#">National University of Singapore</a>
                <h2 class="course-card-title">
                    <a href ="/course/{{ _id }}">{{ title }}</a>
                </h2>
<!--                <p>by <a href="#">{{ author }}</a></p>-->
                <p>{{{ truncate about 77 }}}</p>
                {{# with truncateKeywords 6 keywords }}
                <p>
                    {{# each truncatedKeywords }}
                    <a class="tag-label" href="/learn/{{ this }}" title="Resources page for {{ this }}">
                        <span class="label label-info">{{ this }}</span>
                    </a>
                    {{/each}}
                </p>
                {{/ with }}
            </div>
            <button type="button" class="btn btn-success" id="addEvent">
                I want to go!
            </button>
            <span class="label label-danger">{{ numLikes
             }}</span>
