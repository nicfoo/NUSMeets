<template name="lessonName">
  {{# if editingThisEvent }}
    {{> editableText
      collection="lessons"
      field="name"
      textarea=false
      wysiwyg=false
      context=activeLesson
      substitute='<i class="fa fa-pencil"></i>' }}
  {{ else }}
    <p>{{ name }}</p>
  {{/ if }}
</template>
