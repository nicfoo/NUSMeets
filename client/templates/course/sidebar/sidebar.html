<template name="eventSidebar">
    <div class="event-navigation">
        <div class="col-xs-12 col-md-3">
            {{# if editingThisEvent }}
            <div class="panel">
                {{> addSection }}
            </div>
            {{/ if }}
            
            {{# if sectionIDs }}
              {{# each sectionIDs }}
                {{> eventSidebarSection }}
              {{/ each }}
            {{ else }}
            <p>
                {{ mf
                'eventSidebar-noSectionsDefined-helpText'
                'No sections have been defined. Go into edit mode to add one or more sections.'
                }}
            </p>
            {{/ if }}
        </div>
    </div>
</template>
