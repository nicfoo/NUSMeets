<template name="eventTitle">
    <h1 class="panel-heading">
        {{# if editingThisEvent }}
            {{> editableText
                collection="events"
                field="title"
                textarea=false
                wysiwyg=false
                substitute='<i class="fa fa-pencil"></i>' }}
        {{ else }}
            {{ title }}
        {{/ if }}
    </h1>
</template>
