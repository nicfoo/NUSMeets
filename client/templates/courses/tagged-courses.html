<template name="taggedEvents">
    <h1>
        {{ mf 'taggedEvents-headerText' 'Events tagged' }}&nbsp;
        <span class="label label-info">{{ tag }}</span>
    </h1>
    <div class="row">
        <ul class="thumbnails list-unstyled tag-search-result">
            {{# each events }}
            {{> eventCard }}
            {{/ each }}
        </ul>
    </div>
</template>
